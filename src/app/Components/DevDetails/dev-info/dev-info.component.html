<div class="container mt-5">
  <h1 class="text-center">Bootstrap Check</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">Bootstrap Card</h5>
        </div>
        <div class="card-body">
          <h6 class="card-title">Welcome to Bootstrap!</h6>
          <p class="card-text">This is a simple Bootstrap card to verify that Bootstrap is properly loaded in your Angular application.</p>

          <!-- Bootstrap Icons -->
          <div class="mb-3">
            <span class="bi bi-check-circle" style="font-size: 2rem; color: green;"></span>
            <span class="bi bi-x-circle" style="font-size: 2rem; color: red;"></span>
            <span class="bi bi-info-circle" style="font-size: 2rem; color: blue;"></span>
          </div>

          <button class="btn btn-success">Success Button</button>
          <button class="btn btn-danger">Danger Button</button>
        </div>
      </div>
    </div>
  </div>
</div>
